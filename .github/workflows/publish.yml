name: Build Android AAB (No Upload)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Generate AAB
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # 4️⃣ Make gradlew executable
      - name: Grant execute permission
        run: chmod +x ./gradlew

      # 5️⃣ Build AAB (unsigned is OK)
      - name: Build Release AAB
        run: ./gradlew bundleRelease

      # 6️⃣ Upload AAB as artifact
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: app/build/outputs/bundle/**/**/*.aab

