# publish.yml
# Build and Publish Quran Android App (UNSIGNED AAB)
# Google Play App Signing will handle signing

name: Build and Publish Quran Android App

on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Build and Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'

      # Cache Gradle for faster builds
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      # ðŸ”‘ NO SIGNING â€” Build UNSIGNED AAB
      - name: Build Release AAB (Unsigned)
        run: ./gradlew bundleMadaniRelease

      # Verify output
      - name: Verify AAB
        run: ls -la app/build/outputs/bundle/madaniRelease/

      # Upload to Google Play (Google signs it)
      - name: Upload Artifact to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.quran.labs.androidquran
          releaseFiles: app/build/outputs/bundle/madaniRelease/app-madani-release.aab
          track: internal
          status: completed

