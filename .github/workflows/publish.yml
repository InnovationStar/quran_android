name: Android Release Build (Auto Flavor)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Gradle packages
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 4️⃣ Decode upload keystore
      - name: Decode upload keystore
        run: |
          mkdir -p app
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | base64 -d > app/upload-keystore.jks
          ls -l app/

      # 5️⃣ Decode google-services.json
      - name: Decode google-services.json
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 -d > app/google-services.json
          ls -l app/

      # 6️⃣ Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 7️⃣ List all release bundle tasks
      - name: List release bundle tasks
        id: list_tasks
        run: |
          echo "Fetching all bundle tasks..."
          TASKS=$(./gradlew tasks --all | grep bundle | grep Release | awk '{print $1}')
          echo "Found tasks: $TASKS"
          echo "tasks=$TASKS" >> $GITHUB_OUTPUT

      # 8️⃣ Build all release bundle tasks
      - name: Build all release bundles
        if: steps.list_tasks.outputs.tasks != ''
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          for task in ${{ steps.list_tasks.outputs.tasks }}; do
            echo "Building $task..."
            ./gradlew $task \
              -Pandroid.injected.signing.store.file=app/upload-keystore.jks \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
              --stacktrace
          done

      # 9️⃣ Upload all generated AAB artifacts
      - name: Upload AAB artifacts
        run: |
          for aab in app/build/outputs/bundle/*/*/*.aab; do
            VARIANT=$(basename $(dirname $(dirname $aab)))
            echo "Uploading $aab as $VARIANT.aab..."
            gh actions upload-artifact --name "aab-$VARIANT" --path "$aab"
          done
